<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="margin"></div>
    <section>
      <div class="card-section">
        <div class="first-section">
          <div class="first-section__image"></div>
        </div>
        <div class="second-section">
          <p class="second-section__product">PERFUME</p>
          <h2 class="second-section__product-name">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="second-section__product-description">
            A floral, solar and voluptuous interpretation copmosed by Olivier
            Polge, Perfumer-Creater for the House of CHANEL.
          </p>
          <div class="price-section">
            <h3 class="price-section__product-price">$149.99</h3>
            <h4 class="price-section__product-price-discount">$169.99</h4>
          </div>
          <button class="second-section__button-add">Add to Cart</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Azazek</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Azazek6" target="_blank"
        >Azazek</a
      >.
    </div>
  </body>
</html>
